function TabText() {
	if (event != null) {
		if (event.srcElement) {
			if (event.srcElement.value) {
				if (event.keyCode == 9) {
					if (document.selection != null) {
						document.selection.createRange().text = '\t';
						event.returnValue = false;
					}
					else {
						event.srcElement.value += '\t';
						return false;
					}
				}
			}
		}
	}
}
